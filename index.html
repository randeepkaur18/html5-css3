<!doctype html>
<html>
<head>
	<title>My First Website</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato|Pacifico|Lobster:300,400,500,700">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/960_12_col.css">
	<link rel="stylesheet" type="text/css" href="css/text.css">
</head>
<body>

	<!-- wrap div start  -->
	<div class="wrap">



		<!--  header start  -->

		<header class="clearfix">

			<div class="fix">
				<img class="logo_image" src="images/myshop.jpg" alt="MYSHOP.com"/>

				<nav class="top_menu">
					<ul>
						<li><input type="text" placeholder="Search" class="searchBar"></li>
						<li><a href="#">Women</a></li>
						<li><a href="#">Men</a></li>
						<li><a href="#">Kids</a></li>
						<li><a href="#">Home & Living</a></li>
						<li><a href="#">Accessories</a></li>
						
					</ul>

				</nav>
			</div>
		</header>

		<!--  header end  -->





		<!--  sign_in_bar start  -->

		<section class="sign_in_bar">
			<nav class="sub_menu">
				<ul>
					<li><a href="#">Sign In</a></li>
					<span id="#separator">|</span>
					<li><a href="#">Sign Up</a></li>
				</ul>
			</nav>
		</section>

		<!--  sign_in_bar end  -->



		<!-- content section start  -->

		<section class="content_section">

			<h3>Trending Brands</h3>

		</section>

		<!--  content section end  -->





		<!--   Container first row start   -->

		<section class="container_12">

			<section class="grid_4">

				<a href="#"><img src="images/caprese.jpg" alt="Caprese"/></a>

			</section>

			<section class="grid_4">

				<a href="#"><img src="images/adidas.jpg" alt="Adidas"/></a>

			</section>

			<section class="grid_4">

				<a href="#"><img src="images/biba.jpg" alt="Biba"/></a>

			</section>

		</section>

		<!--   Container first row end  -->





		<!--  Container second row start  -->

		<section class="container_12" id="second_row">

			<section class="grid_4">

				<a href="#"><img src="images/allaboutyou.jpg" alt="All About You"/></a>

			</section>

			<section class="grid_4">

				<a href="#"><img src="images/wrogn.jpg" alt="Wrogn"/></a>

			</section>

			<section class="grid_4">

				<a href="#"><img src="images/veromoda.jpg" alt="Vero Moda"/></a>

			</section>

		</section>

		<!--  Container second row end  -->



		<!--  Conatiner third row  -->

		<section class="container_12" id="third_row">

			<!--  first grid section start  -->
			<section class="grid_7">

				<a href="#"><img id="seasonSale_image" src="images/seasonSale.jpg" alt="End of Season Sale"/></a>

			</section>
			<!--  first grid section end  -->


			<!--  second grid section start  -->
			<section class="grid_5">
					
				<section class="offer_section">
					<a href="#"><img src="images/kidsWear.jpg" alt="Kids Wear"/></a>
				</section>

				
				<section class="offer_section">
					<a href="#"><img src="images/summerSale.jpg" alt="Summer Sale"/></a>
				</section>


				<section class="offer_section" id="part3_offer_selection">
					<a href="#"><img src="images/mensWear.jpg" alt="Men Wear"/></a>
				</section>


			</section>
			<!--  second grid section end  -->

		</section>

		<!--  Container third row end  -->



		<!--  Footer start  -->

		<footer class="footer">


			<!-- footer container start  -->
			<section class="container_12" id="footer_grid">


				<!--  footer first grid section start  -->
				<section class="grid_4">

					<h3 class="footer_heading">Get to Know Us</h3>

					<ul>
						<li class="footer_listItems"><a href="#">About Us</a></li>
						<li class="footer_listItems"><a href="#">Career</a></li>
						<li class="footer_listItems"><a href="#">Help/Support</a></li>
						<li class="footer_listItems"><a href="#">FAQs</a></li>
					</ul>

				</section>
				<!--  footer first grid section end  -->


				<!--  footer second grid section start  -->
				<section class="grid_4">
					<h3 class="footer_heading">Contact Us</h3>

					<ul>
						<li class="footer_listItems"><a href="#">1800-123-6868</a></li>
						<li class="footer_listItems"><a href="#">myshop@gmail.com</a></li>
					</ul>

				</section>
				<!--  footer second grid section end  -->


				<!--  footer third grid section start  -->
				<section class="grid_4">
					<h3 class="footer_heading">Connect with Us</h3>

					<ul>
						<li class="footer_Icons"><a href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i></a></li>
						<li class="footer_Icons"><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
						<li class="footer_Icons"><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
					</ul>

				</section>
				<!--  footer third grid section start  -->

			</section>
			<!--  footer conatiner end  -->


		</footer>
		<!--  Footer end  -->


	</div>
	<!--  wrap div end  -->

</body>
</html>
